<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawPilot - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='jpg2png/business-law-icon-vector-21009337.png') }}"
                alt="LawPilot Logo" class="login-logo">
            <h1>LawPilot</h1>
            <p class="slogan">AI-Driven Legal Assistant</p>
            <p class="tagline">Create your account</p>
        </div>

        <div class="login-card">
            <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="sign-in-button">Sign Up</button>

                <p class="sign-up-link">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>

                {% if error %}
                <p class="login-message" style="color: red;">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>

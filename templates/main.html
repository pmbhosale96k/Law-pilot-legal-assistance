<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Pilot</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for glassmorphism effect and font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif; /* Default font */
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif; /* Futuristic font for headings */
        }

        .glass-container {
            /* Lighter, more professional glass effect */
            background: rgba(255, 255, 255, 0.6); /* More transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.8); /* Brighter, more subtle border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05); /* Softer shadow */
        }

        /* Custom scrollbar for textarea - adjusted for new color scheme */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05); /* Light track */
            border-radius: 10px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: rgba(99, 102, 241, 0.5); /* Matching indigo */
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); } /* Start off-screen right */
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slide-in-right {
            animation: slideInRight 0.8s ease-out forwards;
            animation-delay: 0.5s; /* Delay for effect */
            opacity: 0; /* Start hidden */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Main Heading -->
    <h1 class="font-orbitron text-5xl md:text-6xl font-bold text-indigo-700 mb-10 tracking-wide text-shadow-lg animate-fade-in">
        Law Pilot
    </h1>

    <!-- Main Content Wrapper for two columns -->
    <div class="flex flex-col md:flex-row md:items-start md:justify-center md:space-x-8 w-full max-w-6xl">

        <!-- Form Container -->
        <form method="POST" action="/main" class="glass-container rounded-3xl p-8 md:p-12 w-full max-w-lg mb-8 md:mb-0 transform transition-all duration-500 hover:scale-102">
            <label for="scenario" class="block text-lg md:text-xl font-semibold text-indigo-600 mb-6 text-center">
                Enter Crime Scenario:
            </label>
            <textarea name="scenario" rows="7" class="w-full p-6 text-lg bg-transparent border-b-2 border-blue-300 focus:border-indigo-500 focus:outline-none resize-y text-gray-800 placeholder-gray-500 mb-8 rounded-lg transition-all duration-300 focus:shadow-lg focus:shadow-indigo-500/20"
                placeholder="Describe the crime scenario here..."></textarea>
            <button type="submit" class="w-full py-4 text-xl font-bold rounded-full bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 active:scale-100 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Analyze Scenario
            </button>
        </form>

       {% if predictions %}
    <!-- Results Container -->
    <div class="glass-container rounded-3xl p-8 md:p-12 w-full max-w-lg text-left transform transition-all duration-500 animate-slide-in-right space-y-8">
        {% for item in predictions %}
            <div class="border-b pb-6">
                <h2 class="font-orbitron text-3xl font-bold text-indigo-600 mb-2">
                    {{ item.section }}
                </h2>
                <h3 class="text-xl font-semibold text-indigo-700 mb-2">
                    {{ item.title }}
                </h3>
                <p class="text-lg text-gray-700">
                    <strong class="text-indigo-800">Explanation:</strong> {{ item.explanation }}
                </p>
            </div>
        {% endfor %}
    </div>
{% endif %}

    </div> <!-- End of Main Content Wrapper -->

</body>
</html>

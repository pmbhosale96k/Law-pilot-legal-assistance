<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background: #edf0ff;
    }
    .header {
        padding: 20px 40px;
        background: #1a237e;
        color: #fff;
        box-shadow: 0 4px 14px rgb(0 0 0 / 0.5);
        text-align: center;
    }
    .header h1 {
        color: #ffca28;
        margin-bottom: 20px;
        font-size: 40px;
        font-weight: bold;
    }
    .login-container {
        width: 300px;
        margin: 100px auto;
        padding: 30px;
        background: #fffde7;
        color: #000022;
        border-radius: 20px;
        box-shadow: 0 4px 14px rgb(0 0 0 / 0.5);
        text-align: center;
    }
    .login-container h2 {
        color: #ff5252;
        margin-bottom: 20px;
    }
    .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 10px;
        box-shadow: inset 0 4px 14px rgb(0 0 0 / 0.5);
        background: #edf0ff;
        color: #000022;
    }
    .login-container button {
        padding: 10px 20px;
        background: #ff5252;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 14px rgb(0 0 0 / 0.5);
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
    }
    .login-container button:hover {
        background: #ff1744;
        transform: translateY(-2px);
    }
</style>
<script>
    function login(){
        // Ideally validate credentials here
       window.location.href='/redirect_main';

    }
</script>
</head>
<body>
    <div class="header">
        <h1>LawPilots</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <input id="username" placeholder="Username"><br>
        <input id="password" type="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
